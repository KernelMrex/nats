version: '3'

rpc:
  listen: tcp://127.0.0.1:6601

server:
  command: "php php_test_files/jobs/jobs_ok_pq.php"
  relay: "pipes"

nats:
  addr: "nats://127.0.0.1:4222"

logs:
  level: debug
  encoding: console
  mode: development

jobs:
  num_pollers: 2
  pipeline_size: 100000
  timeout: 100
  pool:
    num_workers: 2
    allocate_timeout: 60s
    destroy_timeout: 60s

  pipelines:
    test-1-pq:
      driver: nats
      config:
        prefetch: 100
        subject: "default-pq.*"
        streamId: "foo-pq"
        delete_after_ack: true
        deliver_new: "true"
        priority: 1

    test-2-pq:
      driver: nats
      config:
        prefetch: 100
        subject: "default-2-pq.*"
        streamId: "foo-2-pq"
        deliver_new: "true"
        delete_after_ack: true
        priority: 2

  consume: [ "test-1-pq", "test-2-pq" ]
