version: '3'

rpc:
  listen: tcp://127.0.0.1:6121

server:
  command: "php php_test_files/jobs/jobs_ok.php"
  relay: "pipes"
  relay_timeout: "20s"

nats:
  addr: "nats://127.0.0.1:4222"

otel:
  insecure: true
  compress: false
  client: http
  exporter: zipkin
  service_name: "rr_test_nats"
  service_version: "1.0.0"
  endpoint: "http://127.0.0.1:9411/api/v2/spans"

logs:
  level: debug
  encoding: console
  mode: development

jobs:
  num_pollers: 1
  pipeline_size: 100000
  timeout: 1
  pool:
    num_workers: 10
    max_jobs: 0
    allocate_timeout: 60s
    destroy_timeout: 60s

  pipelines:
    test-1:
      driver: nats
      config:
        prefetch: 100
        subject: "default-otel"
        stream: "foo-otel"
        delete_after_ack: true
        deliver_new: "true"
        priority: 1

  consume: [ "test-1" ]